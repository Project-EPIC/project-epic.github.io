---
layout: page
title: News
group: navigation
---
{% assign posts_collate = site.posts %}

<ul class="posts">
  {% for post in posts_collate %}
    <div class="post">
		<div class="heading"><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></div>
		{{ post.content }}
	</div>
  {% endfor %}
</ul>
